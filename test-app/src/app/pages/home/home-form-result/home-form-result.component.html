<h2 class="example-h2">Search</h2>

<section>
  <mat-checkbox [(ngModel)]="isTitle" (click)="search()">Title</mat-checkbox><br/>
  <mat-checkbox [(ngModel)]="isAbstract" (click)="search()">Abstract</mat-checkbox><br/>
  <mat-checkbox [(ngModel)]="isKeyword" (click)="search()">Keywords</mat-checkbox>
</section>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef>
      <h3>Source</h3>
    </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <p *ngIf="checkShowCell(i)">
        <b>{{element.source}}</b>
      </p>
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>
      <h3>Type</h3>
    </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <p *ngIf="checkShowCell(i)">{{element.type}}</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>
      <h3>String search</h3>
    </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <p *ngIf="checkShowCell(i)">{{element.text}}</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>
      <h3>Open link</h3>
    </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <a *ngIf="checkShowCell(i)" href="{{element.url}}" target="blank">
        <mat-icon>open_in_new</mat-icon>
      </a>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
